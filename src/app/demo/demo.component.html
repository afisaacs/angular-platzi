<input type="text" [(ngModel)]="title" />
{{ title }}

<input type="text" [(ngModel)]="power" />
{{ power | exponential }}

<div [ngSwitch]="title">
  <p *ngSwitchCase="'aaron'">Titulo es aaron</p>
  <p *ngSwitchCase="'kathe'">Titulo es kathe</p>
  <p *ngSwitchCase="'mike'">Titulo es mike</p>
  <p *ngSwitchDefault>No hay match</p>
</div>

<button (click)="addItem()">Add item</button>
<ul>
  <li *ngIf="array.length === 0">La lista está vacía</li>
  <li *ngFor="let item of array; index as i">
    {{ item }} ({{ i }})
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>
